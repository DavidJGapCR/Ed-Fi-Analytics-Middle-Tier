name: .NET Build

on:
  push: 
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest

    steps:
    
    - uses: actions/checkout@v2
      name: Chaching packages
    - uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: build
      run: .\build.ps1 build -Configuration release -Version "1" -BuildCounter 1
